name: CI

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  check:
    name: Foundry project
    runs-on: ubuntu-latest
    steps:
        
      - uses: actions/checkout@v2
        with:
          submodules: recursive

      - name: Install Foundry
        uses: onbjerg/foundry-toolchain@v1
        with:
          version: nightly
      - name: Build
        run: forge build --hh

      - name: Run tests
        env:
            ALCHEMY_KEY: ${{ secrets.ALCHEMY_KEY }}
        run: forge test --fork-url https://eth-mainnet.alchemyapi.io/v2/${{ env.ALCHEMY_KEY }} -vvvvv
